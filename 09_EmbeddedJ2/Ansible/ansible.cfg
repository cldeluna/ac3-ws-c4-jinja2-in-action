[defaults]
inventory = ./inventory/
host_key_checking = False
gathering = explicit
retry_files_enabled = False
collections_path = ./collections/
log_path = ./ansible.log
interpreter_python = auto_silent

[persistent_connection]
connect_timeout = 60
command_timeout = 300

[galaxy]
requirements_file = ./requirements.yml

[privilege_escalation]
become = False

[paramiko_connection]
record_host_keys = False

[network_cli]
persistent_log_messages = True

[httpapi]
use_ssl = True
validate_certs = False  # For lab environments

[eos]
# Arista EOS specific settings
eos_config_header = "! Generated by Ansible MLAG Repo\n!\n"
eos_terminal_length = 0

